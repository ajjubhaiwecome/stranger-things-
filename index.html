<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aadhaar & Mobile Info Fetch</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }
    h2 { color: #222; margin-bottom: 15px; }
    input, button, select {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    .result-box {
      background: #fff;
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .result-item { border-bottom: 1px solid #eee; padding: 6px 0; }
    .key { font-weight: bold; color: #333; }
    .value { color: #555; margin-left: 8px; }
  </style>
</head>
<body>
  <h2>Fetch Info</h2>

  <select id="apiSelect">
    <option value="aadhaar">Aadhaar Info</option>
    <option value="mobile">Mobile Info</option>
  </select>

  <input type="text" id="inputValue" placeholder="Enter Aadhaar or Mobile Number">
  <button onclick="fetchData()">Fetch Data</button>

  <div class="result-box" id="result">Result will appear here...</div>

  <script>
    async function fetchData() {
      const type = document.getElementById('apiSelect').value;
      const input = document.getElementById('inputValue').value.trim();
      const resultBox = document.getElementById('result');

      if (!input) {
        alert("Please enter a number first");
        return;
      }

      resultBox.textContent = "Fetching data...";

      let targetUrl = "";

      if (type === "aadhaar") {
        targetUrl = `https://khandankanaam.alphaapi.workers.dev/fetch?key=paidchx&aadhaar=${input}`;
      } else {
        targetUrl = `https://numberimfo.vishalboss.sbs/api.php?number=${input}&key=vishalboss_key_fdc25670cee8c9f060f1fc1a0e7faf26224a3624`;
      }

      const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(targetUrl)}`;

      try {
        const response = await fetch(proxyUrl);
        const data = await response.json();
        let content = data.contents;

        try {
          const jsonData = JSON.parse(content);
          let html = "<h3>Details:</h3>";
          for (const key in jsonData) {
            html += `<div class="result-item"><span class="key">${key}:</span><span class="value">${jsonData[key]}</span></div>`;
          }
          resultBox.innerHTML = html;
        } catch {
          resultBox.textContent = content;
        }
      } catch (error) {
        resultBox.textContent = "Error: " + error;
      }
    }
  </script>
</body>
</html>
